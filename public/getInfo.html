<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TryOn AI - Fuß Scan</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mycss.css">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body style="background: url('store.jpg'); background-size: cover; background-repeat: no-repeat;">
  <div class="container d-flex" style="margin-top: 100px; justify-content: space-around;">
    <div class="camera-block">
      <video id="videoElement" width="600" height="460" autoplay playsinline></video>
      <button id="captureButton" type="button" class="btn btn-outline-primary" style="display: none;">Take Screenshot</button>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div id="scan" style="margin-right: 120px; margin-top: 70px;">
      <div class="feetprint"></div>
      <h4>Scanning... Bitte Füße stillhalten!</h4>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    setTimeout(() => {
      window.location.href = 'detail.html';
    }, 10000); // Nach 10 Sekunden automatisch weiter
  </script>
</body>

</html>
