<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TryOn AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #deepar-canvas {
      width: 100%;
      height: auto;
      max-height: 80vh;
      margin-top: 20px;
    }
    .product-card {
      display: inline-block;
      margin: 10px;
      border: 2px solid #FFCC00;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
    }
    .product-card img {
      height: 100px;
    }
  </style>

  <!-- DeepAR Script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/deepar@4.3.0/js/deepar.min.js"></script>
</head>
<body>
  <h1>Try * On</h1>
  <canvas id="deepar-canvas"></canvas>

  <div>
    <h3>WÃ¤hle deinen Schuh:</h3>
    <div class="product-card" data-effect="on-run-cloudrock.deepar">
      <img src="public/images/on1.jpg" alt="Schuh 1">
      <p>Cloudrock</p>
    </div>
    <div class="product-card" data-effect="on-run-cloudmonster.deepar">
      <img src="public/images/on2.jpg" alt="Schuh 2">
      <p>Cloudmonster</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
