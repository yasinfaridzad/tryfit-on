<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TryOn AI - Try On</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mycss.css">
  <link rel="shortcut icon" href="images/on-logo.svg" type="image/x-icon">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body style="background: url('store.jpg'); background-size: cover; background-repeat: no-repeat;">
  <nav class="navbar fixed-top navbar-expand-sm"
    style="background-color: rgba(255,255,255,0.1); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,0.2);">
    <div class="container-fluid">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
        <img src="images/on-logo.svg" alt="ON Logo" class="on-logo" style="height: 36px; margin-left: 50px; margin-right: 10px;">
        <span class="navbar-brand" style="color: black; font-weight: bold;">Try <span style="color: #FFCC00;">×</span> On</span>
      </a>
    </div>
  </nav>

  <div class="container d-flex" style="margin-top: 100px;">
    <div class="col">
      <canvas class="deepar" id="deepar-canvas"></canvas>
      <div id="brand-text" style="display: none;"><h4>Try × On</h4></div>
      <div id="loader-wrapper">
        <span class="loader"></span>
      </div>
      <h3 id="feet-text">Wähle einen Schuh und zeige deine Füße!</h3>
    </div>

    <div class="col">
      <div class="list-product album" style="margin-top: 100px;">
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <!-- Hier werden nur ON-Schuhe angezeigt (z.B. On-Running Modelle) -->
            <div class="col">
              <div class="product-card card" id="on-run-cloudrock.deepar">
                <span class="img-span">
                  <img class="card-img-top" src="images/cloudrock.jpg" alt="Cloudrock Shoe" />
                </span>
                <div style="padding: 0.8rem;">
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="card-name">Cloudrock Waterproof</p>
                  </div>
                </div>
              </div>
            </div>
                    <!-- Hier werden nur ON-Schuhe angezeigt (z.B. On-Running Modelle) -->
                    <div class="col">
                      <div class="product-card card" id="on-run-cloudmonster.deepar">
                        <span class="img-span">
                          <img class="card-img-top" src="images/cloudmonster.jpg" alt="Cloudrock Shoe" />
                        </span>
                        <div style="padding: 0.8rem;">
                          <div class="d-flex justify-content-between align-items-center">
                            <p class="card-name">Cloud Monster</p>
                          </div>
                        </div>
                      </div>
                    </div>
            <!-- Weitere ON-Modelle kannst du hier später ergänzen -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="deepar.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
